<div class="footer-main">
    <div class="footer-left">
        <div *ngIf='config.links.legal.trim() !== ""' class="footer-item">
            <a href="{{ config.links.legal }}" target="_blank">法律信息</a>
        </div>
        <div *ngIf='config.links.github.trim() !== ""' class="footer-item">
            <a href="{{ config.links.github }}" target="_blank">GitHub</a>
        </div>
    </div>
    <div class="footer-right">
        <div class="footer-item">
            Playground v{{ playgroundVersion }}
        </div>
        <div *ngIf='config.links.tutorial.trim() !== ""' class="footer-item">
            <a href="{{ config.links.tutorial }}" target="_blank">教程</a>
        </div>
        <div *ngIf='config.links.docs.trim() !== ""' class="footer-item">
            <a href="{{ config.links.docs }}" target="_blank">文档</a>
        </div>
        <div *ngIf='config.links.community.trim() !== ""' class="footer-item">
            <a href="{{ config.links.community }}" target="_blank">社区</a>
        </div>
    </div>
</div>
