<div class="replace" tabindex="-1">
  <div class="modal-header">
    <svg class="ibm-icon" aria-hidden="true">
      <use xlink:href="#icon-warn_32"></use>
    </svg>
    <h1> {{resource}} 将被替换</h1>
    <button class="icon modal-exit" (click)="activeModal.close(false)">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
  </div>
  <section class="modal-body">
    <section class="information">
        <p><b>{{mainMessage}}</b></p>
        <p>{{supplementaryMessage}}</p>
    </section>
  </section>
  <footer>
    <button id="replace_cancel" type="button" class="secondary" (click)="activeModal.dismiss()">取消</button>
    <button id="replace_confirm" type="button" class="primary" (click)="activeModal.close(true)">替换</button>
  </footer>
</div>
