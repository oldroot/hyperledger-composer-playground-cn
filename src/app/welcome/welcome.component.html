<div class="welcome">
  <div class="modal-header">
    <button id="welcome_exit" class="icon modal-exit" (click)="activeModal.close()">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
  </div>
  <section class="modal-body">
    <h1>欢迎使用 {{ config.banner.join(' ') }}!</h1>
    <svg class="splash-icon" aria-hidden="true">
      <use xlink:href="#icon-WelcomeToPlayground"></use>
    </svg>
    <p>在这个网页工具中, 您可以部署、编辑并测试区块链业务网络定义。 查看并学习 {{ config.banner.join(' ') }} 相关知识。
    </p>
  </section>
  <footer>
    <button id="welcome_start" type="button" class="primary centre" (click)="activeModal.close();">
      <span>开始</span>
    </button>
    <tutorial-link [hidden]="config.links.tutorial === ''" [link]="config.links.tutorial" ></tutorial-link>
  </footer>
</div>
